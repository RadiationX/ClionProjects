<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>LabProg</title>
    <script src="scripts/script.js" type="text/javascript"></script>
    <script src="scripts/math.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/main.css" class="css">
</head>
<body>
    <div class="main_controls">
        <input type="button" value="SHOW" onclick="setAction(0);">
        <input type="button" value="MULT NUMBER" onclick="setAction(1);">
        <input type="button" value="SUM" onclick="setAction(2);">
        <input type="button" value="SUB" onclick="setAction(3);">
        <input type="button" value="MULT" onclick="setAction(4);">
        <input type="button" value="TRANS" onclick="setAction(5);">
        <input type="button" value="INV" onclick="setAction(6);">
        <input type="button" value="GAUSS" onclick="setAction(7);">
        <div class="title" id="title"></div>
    </div>
    <div class="tables">
        <div class="wrapper_table" id="wrapper1">
            <h3>Матрица 1</h3>
            <div class="controls">
                <input class="rows" type="text" placeholder="Количество строк">
                <input class="cols" type="text" placeholder="Количество столбцов">
                <input class="number" id="number" type="text" placeholder="Число" style="display:none;">
                <input type="button" value="Обновить матрицу" onclick="updateTable(this);">
                <input type="button" value="Случайные числа" onclick="fillRandom(this);">
            </div>
            <table id="1"></table>
        </div>
        <div class="wrapper_table" id="wrapper2" style="display:none;">
           <h3>Матрица 2</h3>
            <div class="controls">
                <input class="rows" type="text" placeholder="Количество строк">
                <input class="cols" type="text" placeholder="Количество столбцов">
                <input type="button" value="Обновить матрицу" onclick="updateTable(this);">
                <input type="button" value="Случайные числа" onclick="fillRandom(this);">
            </div>
            <table id="2"></table>
        </div>
        <div class="result_controls">
            <input type="button" value="Показать результат" onclick="start(this)">
        </div>
    </div>
    <div class="result" id="result">
        <h2>Результат</h2>
        
    </div>
    <script>
        window.onload = function(){
            setAction(0);    
        }
    </script>
</body>
</html>
